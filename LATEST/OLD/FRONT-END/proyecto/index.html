<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto</title>
</head>

<body>
    <div class="container">
        <button onclick="mostrar_modal_curso()">MOSTRAR MODAL1</button>
        <button onclick="mostrar_modal_horario()">MOSTRAR MODAL2</button>
        <button onclick="mostrar_modal_estudiante()">MOSTRAR MODAL3</button>


        <div class="contenedor_modal_horario" id="modal_curso">
            <div class="contenido_modal_estudiante">
                <span id="boton_x" onclick="cerrar_modal_curso()" class="close">&times;</span>
                <h2>Crear Curso</h2>
                <label for="nom_curse">Nombre:</label>
                <input type="text" id="nom_curse" class="estudiante_nombre" required>
                <label for="id_curse">Codigo:</label>
                <input type="number" id="id_curse" class="estudiante_id" required>
                <label for="curse_especialidad">Especialidad:</label>
                <input type="text" id="curse_especialidad" class="estudiante_curso" required>
                <label for="curse_duracion">Duracion:</label>
                <input type="number" id="curse_duracion" class="estudiante_curso" required>
                <label for="curse_creditos">Creditos:</label>
                <input type="number" id="curse_creditos" class="estudiante_curso" required>
                <button onclick="guardar_modal_estudiante()" class="guardar">Guardar</button>
                <button onclick="cerrar_modal_estudiante()" class="cancel" type="button">Cancelar</button>
            </div>
        </div>



        <div class="contenedor_modal_horario" id="modal_horario">
            <div class="contenido_modal_estudiante">
                <span id="boton_x" onclick="cerrar_modal_horario()" class="close">&times;</span>
                <h2>Crear Horario</h2>
                <label for="horario_id">Codigo:</label>
                <input type="number" id="horario_id" class="estudiante_id" required>
                <label for="horario_dia">Dia:</label>
                <input type="text" id="horario_dia" class="estudiante_curso" required>
                <label for="horario_inicio">Hora Inicio:</label>
                <input type="number" id="horario_inicio" class="estudiante_curso" required>
                <label for="horario_fin">Hora fin:</label>
                <input type="number" id="horario_fin" class="estudiante_curso" required>
                <button onclick="guardar_modal_horario()" class="guardar">Guardar</button>
                <button onclick="cerrar_modal_horario()" class="cancel" type="button">Cancelar</button>
            </div>
        </div>



        <div class="contenedor_modal_estudiante" id="modal_estudiante">
            <div class="contenido_modal_estudiante">
                <span id="boton_x" onclick="cerrar_modal_estudiante()" class="close">&times;</span>
                <h2>Crear Estudiante</h2>
                <label for="nom_estudent">Nombre:</label>
                <input type="text" id="nom_estudent" class="estudiante_nombre" required>
                <label for="id_estudent">Identificacion:</label>
                <input type="number" id="id_estudent" class="estudiante_id" required>
                <label for="curse_estudent">Curso:</label>
                <input type="text" id="curse_estudent" class="estudiante_curso" required>
                <button onclick="guardar_modal_estudiante()" class="guardar">Guardar</button>
                <button onclick="cerrar_modal_estudiante()" class="cancel" type="button">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
